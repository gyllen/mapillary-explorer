    earth:
        data: { source: osm }
        properties: 
            key_text: ""
            value_text: ""
        draw:
            polygons:
                interactive: true
                order: 0
                color: [.5, .5, .5]
        red:
            filter: |
                function () {
                    return feature[properties.key_text] && feature[properties.key_text].toLowerCase().indexOf(properties.value_text.toLowerCase()) > -1;
                }
            draw:
                lines:
                    order: 100
                    color: red
                    width: 3px
                text:
                    order: 100
                    text_source: name
                    font:
